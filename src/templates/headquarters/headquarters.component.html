<!-- Breadcrumb -->
<nav class="breadcrumb-container" aria-label="breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ol class="breadcrumb small">
          <li class="breadcrumb-item">
            <a [routerLink]="['/']">
              <i class="icon icon-home"></i>
            </a>
          </li>
          <li class="breadcrumb-item active">
            <span class="w700">
              Nuestras Sedes
            </span>
          </li>
        </ol>
      </div>
    </div>
  </div>
</nav>
<!-- Headquarters -->
<div class="headquarters-container">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-3">
        <h1 class="title-section">
          Nuestras Sedes
        </h1>
        <div class="row">
          <div class="headquarters col-12 mb-3" *ngFor="let city of headquarters">
            <!-- Title -->
            <div class="headquarters-title mb-3">
              <h6 class="w700 p-3">
                {{"Sede " + city.name}}
              </h6>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 col-lg-3 mb-3" *ngFor="let sede of city.sedes">
                <div class="card">
                  <!-- Image -->
                  <a [routerLink]="['/', 'headquarters', sede.id]">
                    <img class="card-img-top img-fluid" [src]="sede.image">
                  </a>
                  <div class="card-body">
                    <h5 class="card-title font-weight-bold">
                      <a [routerLink]="['/', 'headquarters', sede.id]">{{sede.name}}</a>
                    </h5>
                    <p class="mb-0">
                      <i class="icon-phone mr-1"></i>{{sede.PBX}}
                    </p>
                    <p>
                      <i class="icon-location-pin mr-1"></i>{{sede.address}}
                    </p>
                    <!-- Action -->
                    <a class="btn btn-secondary"
                       [routerLink]="['/', 'headquarters', sede.id]">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="21" fill="currentColor"
                           class="bi bi-geo-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z"/>
                      </svg>
                      Ver Sede
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
